name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.2.3

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version in manifest
        run: |
          tag_version="${{ steps.tag.outputs.tag }}"
          tag_version="${tag_version#v}"  # Remove 'v' prefix
          manifest_version=$(jq -r '.version' custom_components/thermoworks_bt/manifest.json)
          if [ "$manifest_version" != "$tag_version" ]; then
            echo "❌ Version mismatch!"
            echo "   manifest.json: $manifest_version"
            echo "   Tag:           $tag_version"
            exit 1
          fi
          echo "✅ Version matches: $manifest_version"

      - name: Extract changelog for this version
        id: changelog
        run: |
          version="${{ steps.tag.outputs.tag }}"
          version="${version#v}"

          # Extract the section for this version from CHANGELOG.md
          awk "/## \[$version\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md

          # If extraction failed, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release $version" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false  # We're providing our own notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
