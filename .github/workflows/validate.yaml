name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate with hassfest and HACS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install bleak bleak-retry-connector bluetooth-data-tools bluetooth-sensor-state-data sensor-state-data
          pip install pytest-homeassistant-custom-component
          pip install aiousbwatcher pyserial

      - name: Run BLE tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ble/ -v

      - name: Run HA integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ha/ -v --tb=short || true
